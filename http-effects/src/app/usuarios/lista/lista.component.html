<div class="alert alert-success text-center" role="alert" *ngIf="loading">
  <h4 class="alert-heading">Cargando...</h4>
  <p>
    <i class="fa fa-sync fa-spin fa-2x"></i>
  </p>
  <p class="mb-0"></p>
</div>

<div class="alert alert-success text-center" role="alert" *ngIf="error">
  <h4 class="alert-heading">Error</h4>
  <p>
    <i class="fa fa-exclamation fa-3x"></i>
    {{error | json}}
  </p>
  <p class="mb-0"></p>
</div>

<div class="card-columns" *ngIf="!loading">

  <div class="row">
    <div class="col-4 p-3" *ngFor="let usuario of usuarios">
      <div class="card">
        <picture class="card-img-top">
          <img class="img-fluid img-thumbnail" [src]="usuario.avatar">
        </picture>
        <div class="card-body">
          <h5 class="card-title">{{usuario.first_name}} {{usuario.last_name}}</h5>
          <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional
            content. This content is a little bit longer.</p>
          <p class="card-text">
            <span class="text-muted">
              ID: {{usuario.id}}
            </span>
          </p>
        </div>
      </div>
    </div>
  </div>

  <div class="text-center" *ngIf="error===null" >
    <button type="button" class="btn btn-primary" (click)="siguientePag()" *ngIf="page==1">Siguiente</button>
    <button type="button" class="btn btn-primary" (click)="anteriorPag()" *ngIf="page==2">Anterior</button>
  </div>

</div>
