<div class="row">
  <div class="col-6">
    <div class="card card-statistics">
      <div class="card-body">

        <div class="clearfix">
          <div class="row">
            <div class="col-4">
              <div class="float-left">
                <i class="fa fa-money-bill-alt text-success icon-lg"></i>
              </div>
            </div>
            <div class="col-8">
              <h2>Ingresos</h2>
            </div>
          </div>
          <div class="float-right">
            <p class="mb-0 text-right">Total Ingresos</p>
            <div class="fluid-container">
              <h3 class="font-weight-medium text-right mb-0">${{totalIngresos | number}}</h3>
            </div>
          </div>
        </div>
        <p class="text-muted mt-3 mb-0">
          <i class="mdi mdi-alert-octagon mr-1" aria-hidden="true"></i> {{ingresos}} Items de Ingresos
        </p>
      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="card card-statistics">
      <div class="card-body">

        <div class="clearfix">
          <div class="row">
            <div class="col-4">
              <div class="float-left">
                <i class="fa fa-shipping-fast text-danger icon-lg"></i>
              </div>
            </div>
            <div class="col-8">
              <h2>Egresos</h2>
            </div>
          </div>
          <div class="float-right">
            <p class="mb-0 text-right">Total Egresos</p>
            <div class="fluid-container">
              <h3 class="font-weight-medium text-right mb-0">${{totalEgresos | number}}</h3>
            </div>
          </div>
        </div>
        <p class="text-muted mt-3 mb-0">
          <i class="mdi mdi-alert-octagon mr-1" aria-hidden="true"></i> {{egresos}} Items de Egresos
        </p>
      </div>
    </div>
  </div>
</div>

<div class="row m-5">

  <div class="col-12">
    <div class="card card-statistics">
      <div class="card-body">

        <div class="clearfix">
          <div class="row">
            <div class="col-7">
              <div class="float-left">
                <i class="fa fa-building text-info icon-lg"></i>
              </div>
            </div>
            <div class="col-5">
              <h2>Diferencia</h2>
            </div>
          </div>
          <div class="float-right">
            <p class="mb-0 text-right">Diferencia</p>
            <div class="fluid-container">
              <h3 [ngClass]="{
                      'text-success': totalIngresos - totalEgresos > 0,
                      'text-danger': totalIngresos - totalEgresos < 0
                    }" class="font-weight-medium text-right mb-0">
                {{ totalIngresos - totalEgresos | number }}
              </h3>
            </div>
          </div>
        </div>


      </div>
    </div>
  </div>

  <div class="col-12 p-5" *ngIf="ingresos > 0 || egresos > 0">
    <div class="card card-statistics">
      <div class="card-body">
        <h1 class="card-title">Gr√°fica</h1>

        <div style="display: block;">
          <canvas
            baseChart
            class="chart"
            [data]="pieChartData"
            [type]="pieChartType"
          >
          </canvas>
        </div>

      </div>
    </div>
  </div>

</div>
