<ng-container *ngIf="data$ | async as data">
    <div class="settings-page" *ngIf="currentUser">
        <div class="container page">
            <div class="row">
                <div class="col-md-6 offset-md-3 col-xs-12">
                    <h1 class="text-xs-center">Settings</h1>
                    <app-backend-errors [backendError]="data.backendErrors"
                                        *ngIf="data.backendErrors" >
                    </app-backend-errors>

                    <form [formGroup]="form" (submit)="onSubmit()">
                        <fieldset>
                            <fieldset>
                                <input type="text" 
                                       formControlName="image"
                                       class="form-control form-control-lg"
                                       placeholder="URL de la foto de perfil">
                            </fieldset>
                            <fieldset>
                                <input type="text" 
                                       formControlName="username"
                                       class="form-control form-control-lg"
                                       placeholder="Nombre de Usuario">
                            </fieldset>
                            <fieldset>
                                <textarea 
                                       formControlName="bio"
                                       class="form-control form-control-lg"
                                       placeholder="Nombre de Usuario">
                                </textarea>
                            </fieldset>
                            <fieldset>
                                <input type="text" 
                                       formControlName="email"
                                       class="form-control form-control-lg"
                                       placeholder="Email">
                            </fieldset>
                            <fieldset>
                                <input type="password" 
                                       formControlName="password"
                                       class="form-control form-control-lg"
                                       placeholder="ContraseÃ±a">
                            </fieldset>
                            <button type="submit" 
                                    class="btn btn-lg btn-primary pull-xs-right"
                                    [disabled]="form.invalid || data.isSubmitting">
                                    Actualizar Settings
                            </button>
                        </fieldset>
                    </form>
                    <hr>
                    <button class="btn btn-outline-danger" (click)="logout()">Cerrar Sesion</button>

                </div>
            </div>
        </div>
    </div>
</ng-container>
