<ng-container *ngIf="data$ | async as data">
  <div class="article-page">
    <div class="banner">
      <div class="container" *ngIf="data.article">

        <h1>{{data.article.title}}</h1>
        <div class="article-meta">

          <a [routerLink]="['/profiles', data.article.author.username]">
            <img [src]="data.article.author.image" alt="">
          </a>
          <div class="info">
            <a [routerLink]="['/profiles', data.article.author.username]">
              {{data.article.author.username}}
            </a>
          </div>

          <span class="data">{{data.article.createdAt}}</span>

          <span *ngIf="data.isAuthor">
            <a [routerLink]="['/articles', data.article.slug, 'edit']" class="btn btn-outline-secondary btn-sm">
              <i class="ion-edit"></i>
              Editar Artículo
            </a>
            <button (click)="deleteArticle()" class="btn btn-outline-danger btn-sm">Borrar Artículo</button>
          </span>

        </div>
      </div>
    </div>

    <div class="container page">

      <app-loading *ngIf="data.isLoading"></app-loading>
      <app-errorMessage *ngIf="data.error"></app-errorMessage>

      <div class="row article-content">
        <div class="col-xs-12">
          <div>
            <p>{{data.article.body}}</p>
          </div>
          <app-tag-list [tags]="data.article.tagList"></app-tag-list>
        </div>
      </div>

    </div>
  </div>

</ng-container>
