<ng-container *ngIf="data$ | async as data">
  <!-- <div *ngIf="data.isLoading">Loading</div> -->
  <!-- <div *ngIf="data.error">{{data.error}}</div> -->
  <app-loading *ngIf="data.isLoading"></app-loading>
  <app-errorMessage *ngIf="data.error" [message]="data.error"></app-errorMessage>
  <div *ngIf="data.feed">
    <div class="article-preview" *ngFor="let article of data.feed.articles">
      <div class="article-meta">
        <a [routerLink]="['/profiles', article.author.username]">
          <img [src]="article.author.image" />
        </a>
        <div class="info">
          <a [routerLink]="['/profiles', article.author.username]">
            {{article.author.username}}
          </a>
          <span class="date">{{article.createdAt}}</span>
        </div>

        <div class="pull-xs-right">
          <app-add-to-favorites 
                [isFavorited]="article.favorited"
                [favoritesCount]="article.favoritesCount"
                [articleSlug]="article.slug"
          ></app-add-to-favorites>
        </div>
        <a [routerLink]="['/articles', article.slug]" class="preview-link">
          <h1>{{article.title}}</h1>
          <p>{{article.description}}</p>
          <span>MÃ¡s...</span>
        </a>
        <app-tag-list [tags]="article.tagList"></app-tag-list>
      </div>
    </div>
    <app-pagination 
          [total]="data.feed.articlesCount" 
          [limit]="limit"
          [url]="baseUrl"
          [currentPage]="currentPage"
    ></app-pagination>
  </div>
</ng-container>
