<footer class="footer">

  <span class="todo-count"><strong>{{pentiendes}}</strong> Pendientes</span>

  <ul class="filters">
    <li *ngFor="let filtro of filtros"
        (click)="cambiarFiltro( filtro )">
      <!-- class="selected" -->
      <a [class.selected]="filtro===filtroActual"
         href="#/">
        {{filtro | titlecase}}
      </a>
    </li>
  </ul>
  <button class="clear-completed"
          (click)="limpiarCompletos()">Limpiar Completos</button>
</footer>
